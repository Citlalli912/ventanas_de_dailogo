<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="saludo"></div>
    <script>
        //esttructura de control
        if(10>15){
            alert("es mayor")
        }else{
            alert("es menor")
        }

        //for
        for(let i=0; i<5; i++)
        console.log(i)

        let i=0
        while(i<10){
            console.log(i)
            i++
        }

        //ciclo do..while

        do{
            console.log(i)
            i++
        }while(i<20)
    </script>
    
</body>
</html>
